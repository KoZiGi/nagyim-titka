<div class="modal fade" tabindex="-1" id="uploadModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Új Étel felvétele</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
              <label class="form-label">Étel neve</label>
              <input type="text" class="form-control">
          </div>
          <div class="mb-3">
              <label>Hozzávalók:</label>

          </div>
          <div class="mb-3">
              <label class="form-label">Étel Leírása</label>
              <textarea class="form-control" [value]="description"></textarea>
          </div>
          <div class="mb-3">
              <label class="form-label">Étel Elkészítése</label>
              <textarea class="form-control" [value]="makingof"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
